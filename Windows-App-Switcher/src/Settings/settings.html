<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: rgba(0, 0, 0, 0.5);
    }
    input, select, button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-transparent text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl mb-4">Settings</h1>
    <form id="settingsForm">
      <div class="mb-4">
        <label for="appSwitcherHotkey" class="block mb-2">App Switcher Hotkey</label>
        <div class="flex">
          <input type="text" id="appSwitcherHotkey" class="w-full p-2 rounded mr-2" readonly>
          <button type="button" id="recordAppSwitcher" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Record
          </button>
        </div>
      </div>
      <div class="mb-4">
        <label for="todoHotkey" class="block mb-2">Todo List Hotkey</label>
        <div class="flex">
          <input type="text" id="todoHotkey" class="w-full p-2 rounded mr-2" readonly>
          <button type="button" id="recordTodo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Record
          </button>
        </div>
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" id="startAtLogin" class="mr-2">
          Start at login
        </label>
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Save Settings
      </button>
    </form>
  </div>
  <script src="settingsRenderer.js"></script>
</body>
</html>
