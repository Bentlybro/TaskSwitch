<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: rgba(0, 0, 0, 0.5);
    }
    #todoInput, #todoList div {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }
    #todoList div:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-transparent text-white">
  <div class="container mx-auto p-4">
    <input id="todoInput" type="text" placeholder="Add a new task..." class="w-full p-2 rounded text-white">
    <div id="todoList" class="mt-4"></div>
  </div>
  <script src="todoRenderer.js"></script>
</body>
</html>
