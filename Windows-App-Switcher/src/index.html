<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }
    #search {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent input background */
      border: none;
    }
    #results div {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent result background */
      margin-bottom: 4px;
    }
  </style>
</head>
<body class="bg-transparent text-white">
  <div class="container mx-auto p-4">
    <div id="sysInfo" class="mb-4 text-sm"></div>
    <input id="search" type="text" placeholder="Search for an app..." class="w-full p-2 rounded text-white">
    <div id="results" class="mt-4"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
