<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: rgba(0, 0, 0, 0.5);
    }
    .container {
      max-width: 400px;
    }
    button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 10px;
      padding: 10px;
      margin: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-transparent text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl mb-4">Pomodoro Timer</h1>
    <div id="timer" class="text-4xl mb-4">25:00</div>
    <div>
      <button id="startBtn" class="bg-green-500 hover:bg-green-700">Start</button>
      <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-700">Pause</button>
      <button id="resetBtn" class="bg-red-500 hover:bg-red-700">Reset</button>
    </div>
    <div class="mt-4">
      <button id="pomodoroBtn" class="bg-blue-500 hover:bg-blue-700">Pomodoro</button>
      <button id="shortBreakBtn" class="bg-blue-500 hover:bg-blue-700">Short Break</button>
      <button id="longBreakBtn" class="bg-blue-500 hover:bg-blue-700">Long Break</button>
    </div>
  </div>
  <script src="pomodoroRenderer.js"></script>
</body>
</html>
